<div class="container" >
  <h3>Sources</h3>
  <!-- Todos input -->
  <form role="form" ng-submit="addTopic()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="topic" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  </br>
  <p class="form-group" ng-repeat="topic in topics">
  <input type="text" ng-model="topic" class="form-control">
  <span class="input-group-btn">
    <button class="btn btn-danger" ng-click="removeTopic($index)" aria-label="Remove">X</button>
  </span>
  </p>
</div>
